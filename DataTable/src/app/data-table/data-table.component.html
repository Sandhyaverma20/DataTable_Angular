

<div class="w-4/4 shadow-md p-10 bg-white shadow-blue-200/20 mx-36 my-10">
    <div>
        <h1 class="w-full h-30 p-4 border-2 bg-cyan-500 items-center text-center text-white font-bold  ">Angular Data Table</h1>
    </div>
    <div class="flex justify-between items-center mb-4 mt-4">
       <input type="text" placeholder="Search" class="w-full border p-2 rounded-lg" 
        #filter (keyup)="filterData(filter.value)" >
        <select class="border p-2 rounded-lg" #pageSize (change)="changePageSize(pageSize.value)" >
            <option *ngFor="let size of pageSizes" [value]="size">{{size}}</option>
        </select>
    </div>
    
    <table class="w-full border-4">
        <thead>
            <tr >
                <th class="p-3 text-center bg-gray-300 overflow-y-auto">Sr.No.</th>
                <th class="p-3 text-left bg-gray-300 overflow-y-auto">Name</th>
                <th class="p-3 text-left bg-gray-300 overflow-y-auto">Address</th>
                <th class="p-3 text-left bg-gray-300 overflow-y-auto">Phone</th>
                <th class="p-3 text-left bg-gray-300 overflow-y-auto">Email</th>
                <th class="p-3 text-center bg-gray-300 overflow-y-auto">Action</th>

            </tr>
        </thead>
        <tbody>
            <tr class="border-2" *ngFor="let supplier of visibleData(); let i=index">
                <td class="p-3 border-2 text-center">{{i+1}}</td>
                <td class="p-3 border-2">{{ supplier.name}}</td>
                <td class="p-3 border-2">{{ supplier.address}}</td>
                <td class="p-3 border-2">{{ supplier.phone}}</td>
                <td class="p-3 border-2">{{ supplier.email}}</td>
                <td class="text-center"> 
                    
                <button class="bg-cyan-500  py-2 px-4 btn-success border-4 "
                    (click)="editData(i)"
                > Edit</button>

                <button class="bg-cyan-500  py-2 px-4  btn-success border-4 "
                    (click)="deleteData(i)"
                > Delete</button>
                </td>

            </tr>
        </tbody>
    </table>
    
    
    <div class="mt-4 flex items-center justify-center">

        <button class="text-cyan-500 border-4 py-2 px-4 rounded-l-lg cursor-pointer mr-5"
            (click)="previousPage()"
        > Previous</button>

        <button 
            *ngFor="let pageNumber of pageNumbers() , let i=index"
            class="py-2 px-4 cursor-pointer"
            [class.bg-cyan-500]="i+1 == currentPage"
            [class.text-white]="i+1 == currentPage"
            (click)="changePage(i+1)"
            > {{i+1}}</button>

        <button class="text-cyan-500 border-4 py-2 px-6 cursor-pointer rounded-r-lg  ml-5"
            (click)="nextPage()"
        > Next</button>
    
    </div>
    </div>
